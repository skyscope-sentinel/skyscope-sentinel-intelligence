version: '3.6'

services:
  localai:
    image: quay.io/go-skynet/local-ai:latest
    container_name: localai
    ports:
      - 8080:8080
    environment:
      - MODELS_PATH=/models
      - CONTEXT_SIZE=512
      - THREADS=4
    volumes:
      - ./models:/models
    # For Mac/Apple Silicon performance without GPU, we rely on the default build or AVX.
    # If the user has a specific Mac-optimized image, they can swap it here.

  localrecall:
    image: quay.io/mudler/localrecall:latest
    container_name: localrecall
    ports:
      - 8081:8080 # Mapping internal 8080 to host 8081 to avoid conflict with LocalAI
    environment:
      - OPENAI_BASE_URL=http://localai:8080
      - COLLECTION_DB_PATH=/state/db
      - FILE_ASSETS=/state/assets
      # We assume LocalAI is running on the same network
    volumes:
      - ./recall_state:/state
    depends_on:
      - localai

  localagi:
    image: ghcr.io/mudler/localagi:latest
    container_name: localagi
    ports:
      - 3000:3000
    environment:
      - LOCALAGI_LLM_API_URL=http://localai:8080
      - LOCALAGI_LOCALRAG_URL=http://localrecall:8080
      - LOCALAGI_STATE_DIR=/app/state
    volumes:
      - ./agi_state:/app/state
    depends_on:
      - localai
      - localrecall
